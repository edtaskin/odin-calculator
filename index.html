<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="operation-container">
            <div class="num-buttons"></div>
            <div class="operation-buttons">
                <button class="bt" id="clear">AC</button>
                <button class="bt" id="add">+</button>
                <button class="bt" id="substract">-</button>
                <button class="bt" id="multiply">x</button>
                <button class="bt" id="divide">รท</button>
                <button class="bt" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
