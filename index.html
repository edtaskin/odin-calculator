<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="input-line"></div>
            <div class="result-line"></div>
        </div>
        <div class="operation-container">
            <div class="clear-and-del container">
                <button class="bt utility" id="clear">CLEAR</button>
                <button class="bt utility" id="del">DEL</button>
            </div>

            <div class="num-and-operations container">
                <div class="num-buttons">
                    <button class="bt num" id="equals">=</button>
                </div>
                <div class="operation-buttons">
                    <button class="bt op" id="add">+</button>
                    <button class="bt op" id="subtract">-</button>
                    <button class="bt op" id="multiply">x</button>
                    <button class="bt op" id="divide">รท</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
